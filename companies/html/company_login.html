<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Login</title>

    <link rel="stylesheet" href="../css/company_login.css">
</head>
<body>

    <div class="login-modal">
        <div class="modal-header">
            <h2>Login as Employer</h2>


            <a href="../../index.html" class="close-x">&times;</a>
        </div>

        <form class="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>


            <a href="companies_dash.html" class="login-btn">Login</a>
        </form>

        <div class="modal-footer">
            <p>Don't have an account? <a href="new_com.html">Sign Up</a></p>
        </div>
    </div>

</body>
</html>
